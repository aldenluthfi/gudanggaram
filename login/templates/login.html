{% extends 'base.html' %}
{% load static %}

{% block meta %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock meta %}

{% block content %}
<div class="login">

    <h1>Hello Again!</h1>

    <div class="form">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-wrapper">
                <input type="text" name="username" placeholder="Username" class="form-control username">
                <input type="password" name="password" placeholder="Password" class="form-control password">
            </div>
            <div class="submit-wrapper">
                <input class="clickable button" type="submit" value="Login">
            </div>
            <div class="message-wrapper">
               {% if messages %}
                    {% for message in messages %}
                        <a>{{ message }}</a>
                    {% endfor %}
                {% endif %}
                <br>
                Don't have an account yet? <a href="{% url 'login:register' %}" class="clickable">Register Now</a>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock content %}
